<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <!-- Contact List -->
        <div id="contactSection" class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h4 mb-0">Contacts</h1>
                    <button class="btn btn-primary rounded-circle" onclick="showAddContactForm()">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            
                <div class="position-relative mb-4">
                    <input type="text" id="searchInput" class="form-control pe-5" placeholder="Search for a contact..."
                        oninput="renderContacts()">
                    <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                </div>
                <div id="contactList" class="d-flex flex-column gap-2"></div>
            </div>
        </div>
        <!-- Add Contact Form -->
        <div id="addContactSection" class="card shadow-sm hidden">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    <button class="btn btn-link p-0 me-3" onclick="showContactList()">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                    <h2 id="formTitle" class="h4 mb-0">New Contact</h2>
                </div>
        
                <div class="d-flex flex-column gap-3">
                    <div>
                        <input type="text" id="newName" class="form-control" placeholder="Contact Name">
                    </div>
                    <div>
                        <input type="tel" id="newPhone" class="form-control" placeholder="Phone Number"
                            pattern="^(05|06|07)[0-9]{8}$" oninput="validatePhoneNumber(this)">
                        <div id="phoneError" class="phone-error hidden">
                            The number must start with 05, 06, or 07 and contain 10 digits
                        </div>
                        <div class="phone-info">
                            Format: 06XXXXXXXX, 07XXXXXXXX, or 05XXXXXXXX
                        </div>
                    </div>
                    <button id="addButton" class="btn btn-primary" onclick="submitContact()" disabled>Add</button>
                </div>
            </div>
        </div>
        <!-- Contact Details Modal -->
        <div id="contactDetailsModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title">Contact Details</h5>
                        <button type="button" class="btn-close" onclick="closeContactDetails()"></button>
                    </div>
                    <div class="modal-body text-center pb-4">
                        <div class="d-flex flex-column align-items-center">
                            <div class="rounded-circle d-flex align-items-center justify-content-center mb-3"
                                style="width: 80px; height: 80px; background: #e7f1ff;">
                                <i class="bi bi-person-fill text-primary" style="font-size: 2.5rem;"></i>
                            </div>
                            <h3 id="detailsName" class="h4 mb-2"></h3>
                            <div class="text-muted d-flex align-items-center gap-2">
                                <i class="bi bi-telephone"></i>
                                <span id="detailsPhone"></span>
                            </div>
                            <button id="editContactButton" class="btn btn-outline-success mt-4 w-100">
                                Edit Contact
                            </button>
                            <button id="deleteContactButton" class="btn btn-outline-danger mt-2 w-100">
                                Delete Contact
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete Confirmation Modal -->
        <div id="deleteConfirmModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center pb-4">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                        <p class="mt-3">Are you sure you want to delete this contact?</p>
                        <p class="text-muted" id="deleteConfirmName"></p>
                        <div class="d-flex gap-2 mt-4">
                            <button class="btn btn-secondary flex-grow-1" data-bs-dismiss="modal">Cancel</button>
                            <button id="confirmDeleteBtn" class="btn btn-danger flex-grow-1">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
